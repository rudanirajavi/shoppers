{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
</head>
<body>
    
    <table class="table table-striped table-dark">
       <tr>
        <td>id</td>
        <td>name</td>
        <td>price</td>
        <td>Image</td>
        <td>Desc</td>
        <td>Delete</td>
        <td>Edit</td>
       </tr>

       {% for row in products%}
        <tr>
            
            <td>{{row.id}}</td>
            <td>{{row.name}}</td>
            <td>{{row.price}}</td>
            <td><img src="/media/{{row.image}}" alt="" width="100px" height="100px"></td>
            
            <td>{{row.desc}}</td>
            <td>
                <a href="/delete_product/{{row.id}}">Delete</a>
            </td>  
            <td>
                <a href="/edit_product/{{row.id}}">Edit</a>
            </td>  
        </tr>
        {%endfor%}
    </table>
    
</body>
</html>
